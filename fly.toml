# Fly.io configuration for NewGen Studio backend
# Adjust app name and region if needed
app = "newgenaistudio-staging"
primary_region = "iad"

[build]
# Use the Dockerfile at the repository root to build only the backend
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512MB"
  cpu_kind = "shared"
  cpus = 1
