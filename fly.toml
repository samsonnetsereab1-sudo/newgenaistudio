# Fly.io configuration for NewGen Studio backend
# Adjust app name and region if needed
app = "newgenaistudio-staging"
primary_region = "iad"

# Ensure the machine runs our Node server entrypoint
cmd = ["node", "/app/backend/server.js"]

[env]
# Explicit port and CORS origin + production mode
  PORT = "4000"
  FRONTEND_ORIGIN = "https://newgenaistudiotrial.vercel.app"
  # Optional: allow Preview builds or additional domains (comma-separated). Wildcards supported.
  # Example allows all Vercel preview URLs for this beta. Narrow later as needed.
  FRONTEND_ORIGINS = "https://newgenaistudiotrial.vercel.app,https://*.vercel.app"
  NODE_ENV = "production"

[build]
# Use the Dockerfile at the repository root to build only the backend
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512MB"
  cpu_kind = "shared"
  cpus = 1
